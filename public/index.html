<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEANTodo</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <!-- load angular 1.2.4 -->

    <script src="js/controllers/main.js"></script>
    <!-- Carrega o controller -->
    <script src="js/services/todos.js"></script>
    <!-- Carrega o serviço To-do -->
    <script src="js/core.js"></script>
    <!-- Carrega o nucleo do app -->
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>MEANTodo <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- Faz um looping em todos os To-dos em $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- Formulário para criar to-dos -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!-- Envia os dados para formData.text no Angular -->
                        <input type="text" class="form-control input-lg text-center" placeholder="O que você precisa fazer?" ng-model="formData.text">
                    </div>

                    <!-- createToDo() Cria novos to-dos -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Adicionar</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
